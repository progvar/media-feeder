<!DOCTYPE html>
<html>
    <head>
        <title>Media Feeder</title>
        <link rel="stylesheet" type="text/css" href="css/homepage.css"/>
        <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
        <script data-main="index" src="libs/require.min.js"></script>
    </head>
    <body>
        <div class="header-bar">
            <h2>Media Feeder</h2>
        </div>


        <div class="main-content">
            <div class="filter-header-wrapper">
                <div class="filter-header">
                    <a href="#0" class="settings-menu-toggle">
                        <i class="fas fa-sliders-h settings-icon"></i>
                    </a>

                    <ul class="toggle-filters">
                        <li class="btn filter-btn" data-filter-id="live_channels" data-media-type="channel" data-is-live=true>Live Channels</li>
                        <li class="btn filter-btn" data-filter-id="offline_channels" data-media-type="channel" data-is-live=false>Offline Channels</li>
                        <li class="btn filter-btn" data-filter-id="vods" data-media-type="recorded" data-is-live=false>VODs</li>
                        <li class="btn watch-later-filter" data-filter-id="watch_later">Watch Later List</li>
                    </ul>
                </div>
            </div>


            <div class="settings-menu">
                <div class="sorting-container">
                    <h3>Sort by</h3>
                    <a href="#0" class="btn settings-btn inverted-btn-theme select-sorting-btn">Most viewed</a>
                    <ul class="sorting-options">
                        <li class="sorting-option" data-sort-by="viewers">Most viewed</li>
                        <li class="sorting-option" data-sort-by="title">Title</li>
                        <li class="sorting-option" data-sort-by="type">Type</li>
                        <li class="sorting-option" data-sort-by="description">Description</li>
                        <li class="sorting-option" data-sort-by="isLive">Status</li>
                        <li class="sorting-option" data-sort-by="location.country">Location</li>
                    </ul>
                </div>


                <div class="polling-setting-container">
                    <h4>Refresh Timer</h4>

                    <div class="polling-input-container">
                        <input type="number" min="0" class="polling-input"/>
                        <label class=polling-input-label>ms</label>
                        <span id="save-btn" class="btn settings-btn default-btn-theme small-btn">Save</span>

                    </div>

                </div>

                <span class="btn settings-btn default-btn-theme">Reset settings</span>
            </div>


            <div class="media-feed">
                <main></main>

                <hr/>

                <div class="footer">Created by @progvar</div>
            </div>
        </div>
    </body>
</html>
