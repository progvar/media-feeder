<!DOCTYPE html>
<html>
    <head>
        <title>Media Feeder</title>
        <link rel="stylesheet" type="text/css" href="src/css/homepage.css"/>
        <script data-main="src/index" src="libs/require.min.js"></script>
    </head>
    <body>
        <div class="header-bar">
            <h2>Media Feeder</h2>
        </div>


        <div class="main-content">
            <div class="filter-header-wrapper">
                <div class="filter-header">
                    <a href="#0" class="settings-menu-toggle"></a>

                    <ul class="toggle-filters">
                        <li class="btn filter-btn" data-filter-id="live_channels" data-media-type="channel" data-is-live=true>Live Channels</li>
                        <li class="btn filter-btn" data-filter-id="offline_channels" data-media-type="channel" data-is-live=false>Offline Channels</li>
                        <li class="btn filter-btn" data-filter-id="vods" data-media-type="recorded" data-is-live=false>VODs</li>
                    </ul>
                </div>
            </div>


            <div class="settings-menu">
                <div class="sorting-container">
                    <h3>Sort by</h3>
                    <a href="#0" class="btn settings-btn select-sorting-btn">Most viewed</a>
                    <ul class="sorting-options">
                        <li class="sorting-option" data-sort-by="viewers">Most viewed</li>
                        <li class="sorting-option" data-sort-by="title">Title</li>
                        <li class="sorting-option" data-sort-by="type">Type</li>
                        <li class="sorting-option" data-sort-by="description">Description</li>
                        <li class="sorting-option" data-sort-by="isLive">Status</li>
                        <li class="sorting-option" data-sort-by="location.country">Location</li>
                    </ul>
                </div>

                <span class="btn settings-btn reset-btn">Reset settings</span>
            </div>


            <div class="media-feed">
                <main></main>

                <hr/>

                <div class="footer">Created by @progvar</div>
            </div>
        </div>
    </body>
</html>
